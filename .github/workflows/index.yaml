name: VR Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  Deploy-VR:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Npm Install
        run: npm install
        shell: bash

      - name: Build Project
        run: npm run build
        shell: bash

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Setup env
        run: |
          # echo "VITE_SOCKET_URL=${{ secrets.REACT_APP_API_URL }}" >> .env
          echo "VITE_SOCKET_URL=http://localhost:3380" >> .env
          echo "VITE_REQUEST_URL=http://localhost:3380/api/request" >> .env
          echo "VITE_RESPONSE_URL=http://localhost:3380/api/response" >> .env

          mv .env ./dist/.env
        shell: bash

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "./dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
