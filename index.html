<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime with a-frame</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <script type="module" src="./src/js/index.js"></script>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@tagOrCommit/dist/aframe-extras.min.js"></script>
    <!-- <script src="/src/pkg/aframe.js"></script> -->
    <!-- <script type="module" src="./src/pkg/aframe_inspect.js" data-name="aframe-inspector"></script> -->
    <script type="module" src="./src/js/components/move.js"></script>
    <script type="module" src="./src/js/components/camera.js"></script>
</head>

<body>


    <a-scene background="color: #4a4a48" renderer="antialias: true" stats environment="preset:tron;seed:2;">
        <!-- <a-sphere height="100" width="100" material="side:double;" color="red" position="0 1.6 -3">
            <a-box height="0.5" width="0.5" color="blue"></a-box>
        </a-sphere> -->
        <a-plane color="red" width="1" height="1"></a-plane>
        <a-entity id="rig" position="25 0 25">
            <a-entity camera position="0 1.6 0" look-controls="pointerLockEnabled: true"></a-entity>
        </a-entity>
        <a-entity id="left" move oculus-touch-controls="hand: left"></a-entity>
        <a-entity id="right" move oculus-touch-controls="hand: right"></a-entity>
    </a-scene>
</body>

</html>
