<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oriona</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
        integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
        crossorigin="anonymous"></script>
    <script type="module" src="./src/js/index.js"></script>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script> -->
    <!-- <script src="/src/pkg/aframe.js"></script> -->
    <!-- <script type="module" src="./src/pkg/aframe_inspect.js" data-name="aframe-inspector"></script> -->
    <script type="module" src="./src/js/components/move.js"></script>
    <!-- <script type="module" src="./src/js/components/webaudiorequest.js"></script> -->
    <!-- <script type="module" src="./src/js/components/webaudioresponse.js"></script> -->
    <!-- <script type="module" src="./src/js/components/intro.js"></script> -->

</head>

<body>
    <!-- environment="preset:tron;seed:2;" -->
    <a-scene intro-audio renderer="antialias: true" color="grey">
        <a-asset>
            <audio id="room" src="./src/sounds/music/_small.mp3" preload="auto"></audio>
            <audio id="intro" src="./src/sounds/audio/intro.mp3" preload="auto"></audio>
            <a-asset-item id="oriona_glb" src="./src/gltf/orion.glb"></a-asset-item>
            <a-asset-item id="room_frame_glb" src="./src/gltf/room-frame.glb"></a-asset-item>
        </a-asset>
        <a-box sound="src: #room;autoplay: true;volume:0.5" position="0 2 -3" color="white" scale="10 4 8"
            material="side:back;">
        </a-box>
        <a-gltf-model src="#room_frame_glb" position="0 2 -3" color="red"></a-gltf-model>

        <a-gltf-model id="orion" src="#oriona_glb" position="0 2 -3"></a-gltf-model>

        <a-entity id="rig">
            <a-camera></a-camera>
            <a-entity id="left" oculus-touch-controls="hand: left"></a-entity>
            <a-entity webaudiorequest id="right" move oculus-touch-controls="hand: right"></a-entity>
        </a-entity>

        <a-entity light="type: ambient; color: #93B7FF; intensity: 0.1" visible=""></a-entity>
        <a-entity light="type: point; color: #93B7FF; intensity: 0.23" position="0 2 -1.9"></a-entity>

    </a-scene>
</body>

</html>
