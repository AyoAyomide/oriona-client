<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oriona</title>
    <link type="text/css" rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
        integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
        crossorigin="anonymous"></script>
    <script type="module" src="./src/js/index.js"></script>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@fb96ab2/dist/aframe-extras.min.js"></script>
    <script type="module" src="./src/js/components/move.js"></script>
    <script type="module" src="./src/js/components/webaudiorequest.js"></script>
    <script type="module" src="./src/js/components/webaudioresponse.js"></script>

</head>

<body>
    <a-scene intro-audio renderer="antialias: true" color="grey">
        <a-asset>
            <a-asset-item id="oriona_glb" src="./src/gltf/orion.glb"></a-asset-item>
            <a-asset-item id="room_frame_glb" src="./src/gltf/room-frame.glb"></a-asset-item>
        </a-asset>
        <a-box position="0 2 -3" color="white" scale="10 4 8" material="side:back;">
        </a-box>

        <a-gltf-model src="#room_frame_glb" position="0 2 -3" color="red"></a-gltf-model>

        <a-gltf-model webaudioresponse animation-mixer="clip: *" id="orion" src="#oriona_glb"
            position="3.79585 0 -4.25261" scale="0.5 0.5 0.5" rotation="0 -60 0"></a-gltf-model>

        <a-entity id="rig">
            <a-camera></a-camera>
            <a-entity id="left" oculus-touch-controls="hand: left"></a-entity>
            <a-entity webaudiorequest id="right" move oculus-touch-controls="hand: right"></a-entity>
        </a-entity>

        <a-entity light="type: ambient; color: #93B7FF; intensity: 0.7" visible=""></a-entity>
        <a-entity light="type: point; color: #93B7FF; intensity: 0.1" position="0 2 -1.9"></a-entity>

    </a-scene>
</body>

</html>
